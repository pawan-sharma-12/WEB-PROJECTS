<html>
<head>
<title>conditional opaerators</title>
</head>
<body style="text-align: center;">
  <h1 style="text-align: center;background: linear-gradient(to right, blue,green);color: white;">Conditional operator in javascript </h1>
<script  type="text/javascript">
 var a = 10;
            var b = 50;
            var linebreak="</br>";
         
          document.write ("((a > b) ? 100 : 200) => ");
            result = (a > b) ? 500 : 800;
            document.writeln(result);
           document.write(linebreak);
            document.write ("((a < b) ? 100 : 200) => ");
            result = (a < b) ? 500 : 800;
            document.writeln(result);
</script>
          </body>
</html>
