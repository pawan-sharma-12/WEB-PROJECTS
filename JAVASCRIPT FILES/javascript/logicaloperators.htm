  <html>
<head>
<title>logical operators</title>
<style>
  body{
    text-align: center;
  }
</style>

</head>
<body >
  <h1 style="text-align: center; background: 
  linear-gradient(to right,pink ,lightblue);color: red;"> Logical operators in javascript</h1>
<script type="text/javascript">
  var a = true;
 var b = false;
var linebreak="</br>";
 document.write("(a && b) => ");
 result = (a && b);
 document.writeln(result);
 document.write(linebreak);
 document.write("(a || b) => ");
 result = (a || b);
 document.writeln(result);
document.write(linebreak);
 document.write("!(a && b) => ");
 result = (!(a && b));
 document.writeln(result);
</script>
</body>
</html>
