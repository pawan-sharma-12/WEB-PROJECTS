 <html>
<head>
<title>shift operators</title>
<style>
    h1{
      width: auto;background: linear-gradient(to right,black,blue);
      color: white;
    }
    body{text-align: center;}
</style>
</head>
<body>
    <h1>Shift Operators in javascript</h1>
<script type="text/javascript">

            var a = 5; // Bit presentation 10
            var b = 6; // Bit presentation 11
           
            document.write("(a & b) => ");
            result = (a & b);
            document.writeln(result);
           
            document.write("(a | b) => ");
            result = (a | b);
            document.writeln(result);
            
            document.write("(a ^ b) => ");
            result = (a ^ b);
            document.writeln(result);
            
            document.write("(~b) => ");
            result = (~b);
            document.writeln(result);
            
         
            document.write("(a << b) => ");
            result = (a << b);
            document.writeln(result);
            
            document.write("(a >> b) => ");
            result = (a >> b);
            document.writeln(result);
</script>
</body>
</html>
