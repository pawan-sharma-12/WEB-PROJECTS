<html>
   <head>
<title>Arithmetic Operators</title>
  <style>
      h1{background-image: linear-gradient(brown,grey);}
      .comp{background-image: linear-gradient(blue,orange);}
      *{text-align: center;}
  </style>
   </head>
<body>
    <h1 class='arith'>Arithmetic Operators in  javascript</h1>
      <script type="text/javascript">
         //arithmetic operators
            var a = 25;
            var b = 20;
            var c = "Test";
            var linebreak="</br>"
         
            document.write("a + b = ");
            result = a + b;
            document.write(result+"\n");
            document.write(linebreak);
           
            document.write("a - b = ");
            result = a - b;
            document.write(result+"\n");
           document.write(linebreak);
            document.write("a / b = ");
            result = a / b;
            document.write(result+"\n");
            document.write(linebreak);
         
            document.write("a % b = ");
            result = a % b;
            document.write(result+"\n");
            document.write(linebreak);
            document.write("a + b + c = ");
            result = a + b + c;
            document.write(result+"\n");
            document.write(linebreak);
            a = ++a;
            document.write("++a = ");
            result = ++a;
            document.write(result+"\n");
            document.write(linebreak);
         
            b = --b;
            document.write("--b = ");
            result = --b;
            document.write(result+"\n");
            document.write(linebreak);
            document.write("a**2=");
            result = a**2;
            document.write(result+"\n");
          document.write(linebreak);
           </script>
           <h1 class='comp'>Comparision operators in  javascript</h1>
           <script>
         //comparison operators
            
         
           document.write(linebreak);   
            document.writeln("(a == b) => ");
            result = (a == b);
            document.write(result+"\n");
           document.write(linebreak);
            document.write("(a < b) => ");
            result = (a < b);
            document.write(result+"\n");
           document.write(linebreak);
            document.write("(a > b) => ");
            result = (a > b);
            document.write(result+"\n");
           document.write(linebreak);
            document.write("(a != b) => ");
            result = (a != b);
            document.write(result+"\n");
            document.write(linebreak);
            document.write("(a >= b) => ");
            result = (a >= b);
            document.write(result+"\n");
           document.write(linebreak);
            document.write("(a <= b) => ");
            result = (a <= b);
            document.write(result+"\n");
            document.write(linebreak);
        
            </script>
            <h1 class='asn'>Assignment operators in  javascript</h1>
            <script>
           
//Assignment operators
         
            document.write(linebreak);
            document.write("Value of a => (a = b) => ");
            result = (a = b);
            document.write(result);
            document.write(linebreak);
         
            document.write("Value of a => (a += b) => ");
            result = (a += b);
            document.write(result+"\n");
            document.write(linebreak);
            document.write("Value of a => (a -= b) => ");
            result = (a -= b);
            document.write(result+"\n");
            document.write(linebreak);
            document.write("Value of a => (a *= b) => ");
            result = (a *= b);
            document.write(result+"\n");
            document.write(linebreak);
         
            document.write("Value of a => (a /= b) => ");
            result = (a /= b);
            document.write(result+"\n");
            document.write(linebreak);
            document.write("Value of a => (a %= b) => ");
            result = (a %= b);
            document.write(result+"\n");     
      </script> 
   </body>
</html>
