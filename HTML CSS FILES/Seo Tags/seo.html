<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--creating a new meta tag for description of webpage and explaining how and why it it used-->
    <meta name="description" content="In this webpage we will be discussing about html meta tag that is basically used by the search engines to provide most relevant results">
    <!--creating a meta tag for keywords used in webpage that will be very helpfull when search enginges will match with the desired keywords of user-->
    <meta name="keywords" content="seo,html tags,css ,javascript">
    <!-- For refreshing the webpage after a certain amouont of time automatically ,meta tag is also used for that like below-->
    <meta http-equiv="refresh" content="5"><!-- will refresh after each 5 seconds of time-->
    <title>Seo Tags</title><!-- title tag is also important seo tool -->
</head>
<body>
    <header>
        <h1>This is a webpage for understanding Seo tags</h1>
    </header>
</body>
</html>
