<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <link rel="stylesheet" href="image_map.css" type="text/css">
</head>
<body>
    <header>
         <marquee behavior="" direction="" style="color: lightcoral;">
            <h1>Homepage</h1>
        </marquee>
    </header>
    <section>
        <p style="color: navy; text-align: center;">
            Learn all the programming languages  at one place 
        </p>
    </section>
    <main>
        <ul class="images">
           
           <li>
               <map name="imagemap">
                   <area coords="62,72,189,4,317,76,312,216,189,290,65,217" shape="poly" href="https://www.w3schools.com/cpp/" alt="">
                   <area coords="577,107,650,0,772,1,773,274,582,280" shape="poly" href="https://www.w3schools.com/java/" alt="">
                   <area coords="1041,0,1351,291" shape="rect" href="https://www.w3schools.com/python/" alt="">
               </map>
                <img src="combined.png" alt="" usemap="#imagemap">
            </li>
          
        </ul>
    </main>
</body>
</html>
