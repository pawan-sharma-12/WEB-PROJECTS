<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0; text-align: center;
            color: green;
        }
        .linear{
            width: 50vw;height: 50vh;background-image:linear-gradient(pink,grey,lightblue) ;
            margin: auto auto;
        }
        .radial{
            width: 40vw;height: 40vh;
            background-image: radial-gradient(pink 40%,lightblue);
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="linear"><h1>Linear Gradient</h1></div>
    <div class="radial"><h1>Radial Gradient</h1></div>
</body>
</html>
