<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link rel="stylesheet" href="respo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="playstation_img/logo.png" alt="" class="logo">
            <nav>
                    <ul id="menulist">
                        <li><a href="">Game Controllers</a></li>
                        <li><a href="">Vr accesories</a></li>
                        <li><a href="">Media Remotes</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                </nav>
            <img src="playstation_img/menu.png" alt="" class="menu-logo"
                 onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col1">
                <h2>PS4 V2 <br>Dual Shock 4</h2>
                <h3>Wireless container for Playstation 4/h3>
                    <p>(Compatible/Generic)</p>
                <h4>$37.50</h4>
                <button type="button">Buy now
                    <img src="playstation_img/arrow.png">
                </button>
            </div>
            <div class="col2">
                <img src="playstation_img/controller.png" alt="" class="control">
                <div class="colorbox"></div>
                <div class="addbtn">
                    <img src="playstation_img/add.png" alt="">
                     <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social">
            <img src="playstation_img/fb.png" alt="">
            <img src="playstation_img/tw.png" alt="">
            <img src="playstation_img/ig.png" alt="">
        </div>
    </div>
    <script>
        var menulist = document.getElementById("menulist"); 
        menulist.style.maxHeight = "0px";
        function togglemenu(){
            if(menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight = "130px";
            }
            else{
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
